
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %} ServiceApp {% endblock %}</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Your custom styles (original) -->
  <link rel="stylesheet" href="{% static 'pageacc/style.css' %}">
</head>
<body>

  <!-- Debut header -->
  {% include 'pageacc/nav.html' %}
  <!-- Fin header -->

  <!-- Debut contenu de la page -->
  {% block content %}

  <!-- Debut bas du header -->
<!--  <img src="{% static 'pageacc/images/img_1.png' %}" width="100%" >-->
  <div class="container-fluide">
      <h1>Bienvenue</h1>
  </div>
  <!-- Fin bas du header -->

  <nav class="mt-5 row justify-content-between col-10">
      <div>
          <img src="{% static 'pageacc/icons/echiquier.png' %}" alt="" srcset="">
          <div>
              <a href="{% url 'carreleur' %}">Carreleur</a>
          </div>
      </div>
      <div>
          <img src="{% static 'pageacc/icons/electricien.png' %}" alt="" srcset="">
          <div>
              <a href="{% url 'electricien' %}">Electricien</a>
          </div>
      </div>
      <div>
          <img src="{% static 'pageacc/icons/menuisier.png' %}" alt="" srcset="">
          <div>
              <a href="{% url 'menuisier' %}">Menuisier</a>
          </div>
      </div>
      <div>
          <img src="{% static 'pageacc/icons/peintre.png' %}" alt="" srcset="">
          <div>
              <a href="{% url 'peintre' %}">Peintre</a>
          </div>
      </div>
      <div>
          <img src="{% static 'pageacc/icons/plombier.png' %}" alt="" srcset="">
          <div>
              <a href="{% url 'plombier' %}">Plombier</a>
          </div>
      </div>
      <div>
          <img src="{% static 'pageacc/icons/vitrier.png' %}" alt="" srcset="">
          <div>
              <a href="{% url 'vitrier' %}">Vitrier</a>
          </div>
      </div>
  </nav>
  {% endblock %}
  <!-- Fin contenu de la page -->

  <!-- Debut footer -->
  {% include 'pageacc/footer.html' %}
  <!-- Fin footer -->

  <!-- jQuery -->
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

  {% block scripts %}
  {% endblock %}

</body>
</html>
