<div class="container">
    <div class="col-md-12 mt-5">
        <form action="" method="POST"> {% csrf_token %}
            <div class="card">
                <div class="card-header text-center"><i class="fas fa-user"></i>Connexion</div>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger text-center">
                    <strong>{{message}}</strong>
                </div>
                {% endfor %}
                {% endif %}
                <div class="card-body">
                    <input type="text" placeholder="Nom" name="lastname" class="form-control mb-2" required>
                    <input type="text" placeholder="Prenoms" name="firstname" class="form-control mb-2" required>
                    <input type="text" placeholder="Nom utilisateur" name="username" class="form-control mb-2" required>
                    <input type="email" placeholder="Email" name="email" class="form-control mb-2" required>
                    <input type="password" placeholder="Mot de passe" name="pwd" class="form-control mb-2" required>
                    <input type="password" placeholder="Confirmation mot de passe" name="pwd1" class="form-control" required>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-block">S'inscrire</button>
                </div>
            </div>
        </form>
    </div>
</div>
